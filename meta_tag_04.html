<!DOCTYPE html>
<!-- lang attribute describe the language of the document -->
<html lang="en">
<head>
    <!-- attributes are describing the property of the tag -->
    <!-- Charset describes the character and coding of the page -->
    <!-- UTF-8 is for standard unicode-->
    <meta charset="UTF-8">
    <!-- It's important for Responsive design-->
    <!-- It's help to make the webpage or UI responsive to different screen sizes -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title is important for SEO (Search engine optimisation) 
        it will show on the search engine -->
    <!-- It should be something that really describe the page
        it should be keyword that they rank well on search engine -->    
    <title>Meta Tags</title>
</head>
<body>
    <h1>Welcome to RBA</h1>
</body>
</html>
